name: Daily Playwright Test

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  test:
    runs-on: [self-hosted, vpn]
    env:
      PYTHON_PATH: C:\Users\NHN\AppData\Local\Programs\Python\Python311
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install dependencies
        shell: pwsh
        run: |
          & "${{ env.PYTHON_PATH }}\python.exe" -m pip install -r requirements.txt
          & "${{ env.PYTHON_PATH }}\python.exe" -m playwright install chromium
      
      - name: Create .env file
        shell: pwsh
        run: |
          @"
          fr_username=${{ secrets.FR_USERNAME }}
          fr_password=${{ secrets.FR_PASSWORD }}
          va_username=${{ secrets.VA_USERNAME }}
          va_password=${{ secrets.VA_PASSWORD }}
          wa1_username=${{ secrets.WA1_USERNAME }}
          wa1_password=${{ secrets.WA1_PASSWORD }}
          wa2_username=${{ secrets.WA2_USERNAME }}
          wa2_password=${{ secrets.WA2_PASSWORD }}
          mo_username=${{ secrets.MO_USERNAME }}
          mo_password=${{ secrets.MO_PASSWORD }}
          "@ | Out-File -FilePath .env -Encoding UTF8
      
      - name: Run Playwright tests
        shell: pwsh
        run: |
          & "${{ env.PYTHON_PATH }}\python.exe" -m pytest tests/ -v -s --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: output/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        shell: pwsh
        run: |
          $OutputEncoding = [System.Text.Encoding]::UTF8
          Write-Host "Test failed!"
          Write-Host "Check output/ folder for screenshots."
          Write-Host "Visit GitHub Actions for Artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"