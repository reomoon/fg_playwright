name: Daily Playwright Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: [self-hosted, vpn]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          playwright install chromium
      
      - name: Create .env file
        shell: pwsh
        run: |
          @"
          fr_username=${{ secrets.FR_USERNAME }}
          fr_password=${{ secrets.FR_PASSWORD }}
          va_username=${{ secrets.VA_USERNAME }}
          va_password=${{ secrets.VA_PASSWORD }}
          wa1_username=${{ secrets.WA1_USERNAME }}
          wa1_password=${{ secrets.WA1_PASSWORD }}
          wa2_username=${{ secrets.WA2_USERNAME }}
          wa2_password=${{ secrets.WA2_PASSWORD }}
          mo_username=${{ secrets.MO_USERNAME }}
          mo_password=${{ secrets.MO_PASSWORD }}
          "@ | Out-File -FilePath .env -Encoding UTF8
      
      - name: Run Playwright tests
        run: pytest tests/ -v -s --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: output/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: echo "❌ 테스트 실패! output/ 폴더에서 스크린샷을 확인하세요."